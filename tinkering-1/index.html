<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-box position="-1 0.5 -3" rotation="0 45 0" color="green"></a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="blue"></a-sphere>
      <a-box position="1 0.5 -3" rotation="0 45 0" color="green"></a-box>
      <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
      <a-cylinder position="-1 0.75 -3" radius="0.5" height="1.5" color="yellow"></a-cylinder>
      <a-cylinder position="-0.5 1 -3.5" radius="0.25" height="1.5" color="red"></a-cylinder>
      <a-cylinder position="0.5 1 -3.5" radius="0.25" height="1.5" color="red"></a-cylinder>
      <a-cylinder position="-1 1 -3.5" radius="0.25" height="1.5" color="purple"></a-cylinder>
      <a-cylinder position="1 1 -3.5" radius="0.25" height="1.5" color="purple"></a-cylinder>
      <a-sphere position="-1 0 -3" radius="0.75" color="pink"></a-sphere>
      <a-sphere position="1 0 -3" radius="0.75" color="pink"></a-sphere>
      <a-cylinder position="0 0 -3.5" radius="0.25" height="1.5" color="magenta"></a-cylinder>
      <a-cylinder position="2.25 0 -1.75" radius="0.215" height="0.75" color="#7ECC49"></a-cylinder>
      <a-cylinder position="-2.25 0 -1.75" radius="0.215" height="0.75" color="#7ECC49"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="5" height="5" color="orange"></a-plane>
      <a-sky color="#87CEEB"></a-sky>
    </a-scene>
  </body>
</html>
