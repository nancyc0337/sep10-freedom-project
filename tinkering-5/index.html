<html>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Tinkering-5</title>
    </head>
    <body>
        <!-- HTML -->
        <html>
  <head>
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-camera position='0 0 3' user-height='0'></a-camera>
      <a-box color="#CBC3E3" depth="2" height="2" width="2">
        <a-animation attribute="rotation"
                     dur="3000"
                     fill="backwards"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="position"
                     dur="4000"
                     fill="forwards"
                     to="5 0 0"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="material.color" from="orange" to="green" dur="3000" repeat="indefinite"></a-animation>
      </a-box>
      <a-sky color='lightyellow'></a-sky>

      <a-box color="#CBC3E3" depth="2" height="2" width="2">
        <a-animation attribute="rotation"
                     dur="3000"
                     fill="backwards"
                     to="0 360 0"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="position"
                     dur="3000"
                     fill="forwards"
                     from='5 0 0'
                     to="-5 0 0"
                     repeat="indefinite"></a-animation>
        <a-animation attribute="material.color" from="orange" to="green" dur="3000" repeat="indefinite"></a-animation>
      </a-box>

    </a-scene>
  </body>
</html>
