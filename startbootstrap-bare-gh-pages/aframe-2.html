<!DOCTYPE html>
<html>
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
        <style>
            /* CSS */
        </style>

        <title>Aframe-2</title>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script>
          AFRAME.registerComponent('play', {
            init: function () {
              var myEl = document.querySelector('#yellow');
              this.el.addEventListener('click', function () {
                myEl.components.sound.playSound();
              }};
           }
          });
          AFRAME.registerComponent('stop', {
            init: function () {
              var myEl = document.querySelector('#yellow');
              this.el.addEventListener('click', function () {
                myEl.components.sound.stopSound();
              }};
           }
          });
        </script>
    </head>
    <body>
        <!-- HTML -->
        <html>
            <head>
              <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
            </head>
            <body>
              <a-scene>
                <a-assets>
                  <audio id="arp" src="Arp Bounce - Geographer.mp3"></audio>
                  <audio id="parasail" src="Parasail - Silent Partner.mp3"></audio>
                </a-assets>

                <a-plane src="#floor" shader="flat" rotation="-90 0 0" scale="7 7 3">
                </a-plane>

                <a-entity position="0 0 7">
                  <a-camera>
                    <a-cursor></a-cursor>
                  </a-camera>
                </a-entity>

                <a-cylinder color="purple" height="5" position="-2 2.5 0"
                            sound="src: #arp;
                            on: click;
                            volume: 1;
                            refDistance: 4;
                            rolloffFactor: 4"
                <a-entity sound="src: #arp; autoplay: false" position="1.396 1.525 0"></a-entity>
                ></a-cylinder>

                <a-box id="yellow" color="yellow" position="1.5 0.5 0.5" sound="src: #parasail"></a-box>

                <a-sphere color="green" radius="0.25" position="-0.5 1 0" play></a-sphere>

                <a-sphere color="red" radius="0.25" position="0.5 1 0" stop></a-sphere>

                <a-sky color="lightblue"></a-sky>
              </a-scene>
            </body>
          </html>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            // JS


        </script>
    </body>
</html>
